<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <div class="navbar fixed top-0 left-0 right-0 bg-black text-white shadow-md z-50">
        <div class="navbar-start">
            <div class="flex items-center justify-center bg-white rounded-lg"
                style="width: 160px; height: 50px; gap: 16px; border-radius: 8px; opacity: 1;">
                <img src="/img/mars it school.png" alt="MARS IT School"
                    style="width: 146px; height: 39px; object-fit: contain; opacity: 1;" />
            </div>
        </div>
        <div class="flex-1 flex justify-center items-center gap-4">
            <a href="" class="flex items-center justify-center bg-white text-black rounded-lg px-2.5 py-4"
                style="width: 171.333px; height: 56px; gap: 4px; padding: 16px 10px; border-radius: 8px; opacity: 1;">
                <img src="/img/home.png" alt="Home" style="width: 24px; height: 24px; margin-right: 4px;">
                <span>Home</span>
            </a>
            <div class="flex items-center justify-center bg-white text-black rounded-lg px-2.5 py-4"
                style="width: 171.333px; height: 56px; gap: 4px; padding: 16px 10px; border-radius: 8px; opacity: 1;">
                <img src="/img/book.png" alt="Book" style="width: 24px; height: 24px; margin-right: 4px;">
                <span>Book</span>
            </div>
            <div class="flex items-center justify-center bg-white text-black rounded-lg px-2.5 py-4"
                style="width: 171.333px; height: 56px; gap: 4px; padding: 16px 10px; border-radius: 8px; opacity: 1;">
                <img src="/img/shop.png" alt="Shop" style="width: 24px; height: 24px; margin-right: 4px;">
                <span>Shop</span>
            </div>
        </div>
        <div class="navbar-end flex items-center">
            <div class="flex flex-col items-center justify-center bg-white rounded-lg"
                style="width: 75px; height: 64px; gap: 16px; border-radius: 8px; opacity: 1;">
                <img src="/img/profil.png" alt="Profile"
                    style="width: 43px; height: 54px; object-fit: contain; opacity: 1;" />
            </div>
            <button id="logOutBtn" class="btn btn-ghost text-white ml-4 flex items-center">
                <img src="/img/chiqish.png" alt="Выход" style="width: 24px; height: 24px; margin-right: 8px;" />
                <span>Logout</span>
            </button>
        </div>
    </div>
    <div class="mx-auto mt-24 mb-8"
        style="width: 380px; height: 551.5px; border-top-left-radius: 16px; border-top-right-radius: 16px; border-bottom-right-radius: 24px; border-bottom-left-radius: 24px; padding-top: 20px; gap: 15px; background: #FFFFFF; opacity: 1;">
        <div class="text-center flex flex-col items-center">
            <img src="/img/gamer.png" alt="Gamer" class="mx-auto my-4"
                style="width: 380px; height: 280.5px; opacity: 1;" />
            <div class="mx-auto flex flex-col items-center justify-center"
                style="background: #FAFAFA; width: 280px; height: 70px; padding: 5px 0; border-radius: 9px; opacity: 1;">
                <h2 class="text-center"
                    style="width: 79px; height: 24px; font-family: Urbanist; font-weight: 700; font-size: 18px; line-height: 131%; letter-spacing: 0.2px; vertical-align: middle; color: #EF400F; opacity: 1;">
                    Darajalar</h2>
                <div id="starBox" class="flex justify-center mt-2"></div>
            </div>
            <div class="flex justify-center items-center mb-2 px-4 w-full" style="height: 38px;">
                <h2 id="studentName" class="text-2xl font-bold" style="color: #0E0D5D;"></h2>
                <p id="studentFullName" class="text-2xl font-bold ml-2" style="color: #0E0D5D;"></p>
            </div>
            <p id="studentGroupTeacher" class="text-gray-500 mb-6"></p>
            <div class="flex justify-between items-center text-white rounded-2xl shadow-2xl px-10 py-2.5 mx-auto"
                style="background: linear-gradient(286.17deg, #E33D0E 0%, #FF7D58 100%); width: 380px; height: 75px; box-shadow: 0px 4px 60px 0px #0F05040D; padding: 10px 40px; border-radius: 16px; opacity: 1;">
                <div class="flex items-center">
                    <img src="/img/coin.png" alt="Coin"
                        style="width: 44.53px; height: 42px; margin-right: 8px; opacity: 1;" />
                    <div id="studentCoin"
                        style="width: 55px; height: 38px; font-family: Urbanist; font-weight: 700; font-size: 32px; line-height: 120%; letter-spacing: 0%; vertical-align: middle; color: #FFFFFF; display: flex; align-items: center; justify-content: center; opacity: 1;">
                    </div>
                </div>
                <div class="flex items-center">
                    <img src="/img/xp.png" alt="XP"
                        style="width: 44.53px; height: 42px; margin-right: 8px; opacity: 1;" />
                    <div id="studentHp"
                        style="width: 55px; height: 38px; font-family: Urbanist; font-weight: 700; font-size: 32px; line-height: 120%; letter-spacing: 0%; vertical-align: middle; color: #FFFFFF; display: flex; align-items: center; justify-content: center; opacity: 1;">
                    </div>
                </div>
            </div>
            <div class="hidden">
                <p id="studentId"></p>
                <p id="studentPassword"></p>
                <p id="studentLevel"></p>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
